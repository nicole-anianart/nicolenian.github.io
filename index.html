<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nicole Nian - Abstract Oil Paintings</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- 自定义 CSS：Ian 风格字体 + 极简全屏首页 + Album 网格适配 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Helvetica Neue', Arial, sans-serif;  /* Ian 风格细长字体 */
      font-weight: 300;  /* 整体字体变细，不粗 */
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* 导航栏：固定右上角，半透明 */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .navbar-brand {
      font-size: 1.4rem;  /* 细长字体 */
      font-weight: 300;   /* 不粗，像 Ian */
      color: #fff !important;
      padding-left: 2rem;
      letter-spacing: 0.1em;  /* Ian 风格字间距 */
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 300;  /* 细字体 */
      font-size: 0.95rem;
      margin-left: 1.5rem;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ccc !important;
    }

    /* 首页全屏大图（无滚动） */
    .hero {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);  /* 轻遮罩，突出艺术感 */
    }

    /* ARTWORKS 页面 Album 网格风格 */
    .album {
      padding: 8rem 0 4rem;  /* 避开导航 */
      background: #000;
    }

    .card {
      background: #1a1a1a;
      border: none;
      transition: transform 0.3s ease;
      font-weight: 300;  /* 细字体 */
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
    }

    .card-title {
      color: #fff;
      font-weight: 300;
      font-size: 1.1rem;
    }

    .card-text {
      color: #ccc;
      font-weight: 300;
      font-size: 0.9rem;
    }

    /* 占位页面通用 */
    .section {
      min-height: 100vh;
      padding: 8rem 2rem 4rem;
      background: #000;
      text-align: center;
    }

    .section h2 {
      font-weight: 300;
      font-size: 3rem;
      margin-bottom: 2rem;
      letter-spacing: 0.2em;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .navbar-brand { font-size: 1.2rem; padding-left: 1rem; }
      .nav-link { margin-left: 1rem; font-size: 0.9rem; }
      .section h2 { font-size: 2rem; }
    }
  </style>
</head>

<body>
  <!-- 固定导航栏 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- 左上角名字 -->
      <a class="navbar-brand" href="#">Nicole Nian</a>

      <!-- 右边分类（点击跳转独立页面） -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="artworks.html">ARTWORKS</a></li>
          <li class="nav-item"><a class="nav-link" href="statements.html">STATEMENTS</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
          <li class="nav-item"><a class="nav-link" href="bio.html">BIO</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 首页：一张页面大小的全屏大图（无滚动） -->
  <section class="hero">
    <img src="images/painting1.jpg" alt="Nicole Nian - Featured Work">  <!-- 替换成你最震撼的一张 -->
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
